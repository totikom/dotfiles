theme = "solarized-dark"
icons = "awesome6"

[[block]]
block = "music"
buttons = ["play", "next"]
on_click = "cantata"
hide_when_empty = true

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used_percents}"
icons = true
interval = 5
warning_mem = 80
critical_mem = 95
warning_swap = 80
critical_swap = 95

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "custom"
command = "~/.config/i3status-rust/buds.sh"
json = true
interval = 5
hide_when_empty = true

{{#if (eq (command_output "hostname") "ThinkPad\n")}}
[[block]]
block = "backlight"
device = "intel_backlight"

{{/if}}
[[block]]
block = "sound"

[[block]]
block = "networkmanager"
on_click = "alacritty -e nmtui"
interface_name_exclude = ['br\-[0-9a-f]{12}', 'docker\d+']
device_format = "{icon}{ap}"

{{#if (eq (command_output "hostname") "ThinkPad\n")}}
[[block]]
block = "battery"
interval = 10
format = "{percentage} {time}"

{{/if}}
[[block]]
block = "time"
interval = 5
format = "%a %d/%m %R"
